static:
  mount: assets
  serve-at: assets

templates: templates

zettelkasten:
  mount: notes
  public-tags:
    - public
    - blog
  org-attach-dir: data
  exclude:
    - '**/.*/**/*'
    - '**/.dir-locals.el'
  serve-at: zettel

  # LaTeX processing
  latex-options: &my-latex-options
    # "latex" is also available by default
    default-latex-process: xelatex

    latex-processes:
      xelatex:
        preamble: |
          \documentclass[preview]{standalone}
          \usepackage{amsmath}
          \usepackage{amssymb}
          \usepackage{tikz-cd}
          \usepackage{tikz}
        image-input-type: pdf
        image-output-type: svg
        image-mime-type: "image/svg+xml"
        image-size-adjust: 1.7
        latex-compiler:
          - "pdflatex -output-directory=%o %f"
        image-converter:
          - "dvisvgm --pdf --exact-bbox -c %S -o %O %f"

content:
  mount: content
  exclude:
    - '**/.*/**/*'
    - '**/imports'
  serve-at: ''
  latex-options: *my-latex-options
