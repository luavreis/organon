name: Demo of abacateiro

sources:

  zettelkasten:
    mount: /home/lucas/dados/notas
    raw-include:
      - **/*.pdf
      - **/*.jpg
      - **/*.svg
      - **/*.png
      - **/*.html
    exclude:
      - **/.*/**/*
      - **/.dir-locals.el
    serve: /zettel

  content:
    mount:
      - content
    raw-include:
      - **/*.pdf
      - **/*.jpg
      - **/*.svg
      - **/*.png
      - **/*.html
    exclude:
      - **/.*/**/*
      - **/imports
    serve: /

  common-assets:
    mount:
      - assets
    raw-include:
      - **/*
    exclude:
      - **/.*/**/*
    serve: /assets

templates:
  - templates


# Multilanguage options

default-locale: pt

locales:
  pt:
    timelocale:
      wdays:
        - [domingo, dom]
        - [segunda, seg]
        - [terça, ter]
        - [quarta, qua]
        - [quinta, qui]
        - [sexta, sex]
        - [sábado, sab]
      months:
        - [janeiro, jan]
        - [febereiro, fev]
        - [março, mar]
        - [abril, abr]
        - [maio, mai]
        - [junho, jun]
        - [julho, jul]
        - [agosto, ago]
        - [setembro, set]
        - [outubro, out]
        - [novembro, nov]
        - [dezembro, dez]
      ampm: [da manhã, da tarde]
      datetimefmt: %a %b %e %H:%M:%S %Z %Y
      datefmt: %d/%m/%y
      timefmt: %H:%M:%S
      time12fmt: %I:%M:%S %p

# LaTeX processing

default-latex-process: xelatex # "latex" is also available by default

latex-processes:
  xelatex:
    preamble: |
      \documentclass{article}
      \usepackage[normalem]{ulem}
      \usepackage{Alegreya}
      \usepackage{unicode-math}
      \usepackage{amsmath}
      \usepackage{amssymb}
      \usepackage{tikz-cd}
      \usepackage{tikz}
      \setmathfont[StylisticSet={4,6}]{Concrete Math}
    image-input-type: pdf
    image-output-type: svg
    image-size-adjust: 1.7
    latex-compiler:
      - "xelatex -interaction nonstopmode -output-directory %o %f"
    image-converter:
      - "pdfcrop %f %o/cropped.pdf"
      - "dvisvgm %o/cropped.pdf -P -n -c %S -o %O"
